<?xml version="1.0" encoding="UTF-8"?>
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners for modern look -->
  <rect x="0" y="0" width="16" height="16" rx="2" fill="url(#grad1)"/>
  
  <!-- Dumbbell icon -->
  <g transform="translate(8,8)">
    <!-- Left weight -->
    <rect x="-5" y="-2" width="2" height="4" rx="0" fill="white"/>
    <!-- Right weight -->
    <rect x="2" y="-2" width="2" height="4" rx="0" fill="white"/>
    <!-- Bar -->
    <rect x="-4" y="-0" width="8" height="1" fill="white"/>
    
    <!-- Khyrie "K" -->
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="2" font-weight="bold" fill="white">K</text>
  </g>
</svg>