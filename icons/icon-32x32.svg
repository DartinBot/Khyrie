<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners for modern look -->
  <rect x="0" y="0" width="32" height="32" rx="4" fill="url(#grad1)"/>
  
  <!-- Dumbbell icon -->
  <g transform="translate(16,16)">
    <!-- Left weight -->
    <rect x="-10" y="-4" width="5" height="8" rx="1" fill="white"/>
    <!-- Right weight -->
    <rect x="5" y="-4" width="5" height="8" rx="1" fill="white"/>
    <!-- Bar -->
    <rect x="-8" y="-1" width="16" height="2" fill="white"/>
    
    <!-- Khyrie "K" -->
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="white">K</text>
  </g>
</svg>