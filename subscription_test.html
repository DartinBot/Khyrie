<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khyrie Subscription Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .pricing-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .pricing-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .pricing-card.recommended {
            border: 3px solid #764ba2;
        }

        .pricing-card.recommended::before {
            content: "MOST POPULAR";
            position: absolute;
            top: 15px;
            right: -30px;
            background: #764ba2;
            color: white;
            padding: 5px 40px;
            font-size: 0.8rem;
            font-weight: bold;
            transform: rotate(45deg);
        }

        .tier-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .price {
            font-size: 2.5rem;
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 5px;
        }

        .price-period {
            color: #666;
            margin-bottom: 20px;
        }

        .features {
            list-style: none;
            margin-bottom: 30px;
        }

        .features li {
            padding: 8px 0;
            color: #555;
            position: relative;
            padding-left: 20px;
        }

        .features li::before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #764ba2;
            font-weight: bold;
        }

        .subscribe-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .subscribe-btn.free {
            background: #f8f9fa;
            color: #333;
        }

        .subscribe-btn.premium {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .subscribe-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .demo-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .demo-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .status-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .demo-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .demo-btn {
            padding: 12px 20px;
            border: 2px solid #764ba2;
            border-radius: 8px;
            background: white;
            color: #764ba2;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .demo-btn:hover {
            background: #764ba2;
            color: white;
        }

        .demo-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .output {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .pricing-grid {
                grid-template-columns: 1fr;
            }
            
            .demo-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèãÔ∏è‚Äç‚ôÄÔ∏è Khyrie Fitness</h1>
            <p>Choose Your Perfect Fitness Plan</p>
        </div>

        <div class="pricing-grid" id="pricingGrid">
            <!-- Pricing cards will be loaded here -->
        </div>

        <div class="demo-section">
            <h2>üöÄ Test Premium Features</h2>
            
            <div class="status-display" id="statusDisplay">
                <strong>Current Status:</strong> Loading...
            </div>

            <div class="demo-buttons">
                <button class="demo-btn" onclick="testAIWorkout()" id="aiWorkoutBtn">
                    ü§ñ Generate AI Workout
                </button>
                <button class="demo-btn" onclick="testProgressAnalysis()" id="progressBtn">
                    üìä Analyze Progress  
                </button>
                <button class="demo-btn" onclick="testFormAnalysis()" id="formBtn">
                    üéØ Form Analysis (Pro+)
                </button>
                <button class="demo-btn" onclick="testVoiceCoaching()" id="voiceBtn">
                    üó£Ô∏è Voice Coaching (Elite)
                </button>
            </div>

            <div class="output" id="output" style="display: none;"></div>
        </div>
    </div>

    <script>
        let currentStatus = {tier: 'free'};

        // Load pricing plans
        async function loadPricingPlans() {
            try {
                const response = await fetch('/api/subscriptions/plans');
                const data = await response.json();
                
                const pricingGrid = document.getElementById('pricingGrid');
                pricingGrid.innerHTML = '';

                data.plans.forEach(plan => {
                    const card = document.createElement('div');
                    card.className = `pricing-card ${plan.tier === 'premium' ? 'recommended' : ''}`;
                    
                    const featuresHTML = plan.features.map(feature => 
                        `<li>${feature}</li>`
                    ).join('');

                    card.innerHTML = `
                        <div class="tier-name">${plan.name}</div>
                        <div class="price">$${plan.price_monthly}</div>
                        <div class="price-period">${plan.price_monthly > 0 ? 'per month' : 'forever free'}</div>
                        <ul class="features">
                            ${featuresHTML}
                        </ul>
                        <button class="subscribe-btn ${plan.tier}" 
                                onclick="subscribeTo('${plan.tier}')"
                                ${plan.tier === 'free' ? 'disabled' : ''}>
                            ${plan.tier === 'free' ? 'Current Plan' : 'Upgrade Now'}
                        </button>
                    `;
                    
                    pricingGrid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading pricing plans:', error);
            }
        }

        // Subscribe to a tier
        async function subscribeTo(tier) {
            if (tier === 'free') return;
            
            try {
                const response = await fetch('/api/subscriptions/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({tier: tier})
                });

                const result = await response.json();
                
                if (result.success) {
                    showOutput(`‚úÖ ${result.message}`, 'success');
                    await updateStatus();
                    loadPricingPlans(); // Refresh pricing cards
                } else {
                    showOutput(`‚ùå Subscription failed`, 'error');
                }
            } catch (error) {
                showOutput(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Update subscription status
        async function updateStatus() {
            try {
                const response = await fetch('/api/subscriptions/status');
                const status = await response.json();
                currentStatus = status;
                
                const statusDisplay = document.getElementById('statusDisplay');
                statusDisplay.innerHTML = `
                    <strong>Current Plan:</strong> ${status.tier.toUpperCase()} 
                    <br><strong>Status:</strong> ${status.status}
                    <br><strong>Premium Features:</strong> ${status.features_available ? '‚úÖ Enabled' : '‚ùå Disabled'}
                `;
                
                // Update button states
                updateButtonStates();
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }

        // Update demo button states based on tier
        function updateButtonStates() {
            const tier = currentStatus.tier;
            
            // AI Workout (Premium+)
            const aiBtn = document.getElementById('aiWorkoutBtn');
            aiBtn.disabled = tier === 'free';
            
            // Progress Analysis (Premium+) 
            const progressBtn = document.getElementById('progressBtn');
            progressBtn.disabled = tier === 'free';
            
            // Form Analysis (Pro+)
            const formBtn = document.getElementById('formBtn');
            formBtn.disabled = !['pro', 'elite'].includes(tier);
            
            // Voice Coaching (Elite only)
            const voiceBtn = document.getElementById('voiceBtn');
            voiceBtn.disabled = tier !== 'elite';
        }

        // Test AI workout generation
        async function testAIWorkout() {
            showOutput('ü§ñ Generating AI workout...', 'info');
            
            try {
                const response = await fetch('/api/subscriptions/ai/generate-workout', {
                    method: 'POST'
                });
                
                if (response.status === 403) {
                    showOutput('‚ùå Premium subscription required for AI workouts', 'error');
                    return;
                }
                
                const result = await response.json();
                const workout = result.workout;
                
                showOutput(`üèãÔ∏è‚Äç‚ôÄÔ∏è AI Workout Generated:
                
Name: ${workout.name}
Duration: ${workout.duration} minutes
Calories: ${workout.calories}
Exercises: ${workout.exercises.join(', ')}

Ready to start your personalized workout! üí™`, 'success');
                
            } catch (error) {
                showOutput(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Test progress analysis
        async function testProgressAnalysis() {
            showOutput('üìä Analyzing your progress...', 'info');
            
            try {
                const response = await fetch('/api/subscriptions/ai/analyze-progress', {
                    method: 'POST'  
                });
                
                if (response.status === 403) {
                    showOutput('‚ùå Premium subscription required for progress analysis', 'error');
                    return;
                }
                
                showOutput(`üìà Progress Analysis Complete:
                
‚úÖ Great consistency in your workouts!
üìä Performance trending upward
üéØ Recommendations available
üí° AI insights generated

Your fitness journey is on track! üöÄ`, 'success');
                
            } catch (error) {
                showOutput(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Test form analysis  
        async function testFormAnalysis() {
            showOutput('üéØ Analyzing workout form...', 'info');
            
            try {
                const response = await fetch('/api/subscriptions/ai/form-analysis', {
                    method: 'POST'
                });
                
                if (response.status === 403) {
                    showOutput('‚ùå Pro subscription or higher required for form analysis', 'error');
                    return;
                }
                
                showOutput(`üéØ Form Analysis Complete:
                
‚úÖ Overall form score: 87/100
‚ö†Ô∏è Areas for improvement identified
üí° Personalized corrections provided
üõ°Ô∏è Injury prevention tips included

Keep up the great work! üí™`, 'success');
                
            } catch (error) {
                showOutput(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Test voice coaching
        async function testVoiceCoaching() {
            showOutput('üó£Ô∏è Setting up AI voice coaching...', 'info');
            
            try {
                const response = await fetch('/api/subscriptions/ai/voice-coaching', {
                    method: 'POST'
                });
                
                if (response.status === 403) {
                    showOutput('‚ùå Elite subscription required for AI voice coaching', 'error');
                    return;
                }
                
                showOutput(`üó£Ô∏è AI Voice Coach Activated:
                
üé§ "Great job! Keep your core engaged..."
üì¢ Real-time form corrections
üî• Motivational coaching
‚è±Ô∏è Perfect workout timing

Your personal AI trainer is ready! üèÜ`, 'success');
                
            } catch (error) {
                showOutput(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Show output in the demo section
        function showOutput(message, type = 'info') {
            const output = document.getElementById('output');
            output.style.display = 'block';
            output.className = `output ${type}`;
            output.textContent = message;
            
            // Auto-scroll to output
            output.scrollIntoView({behavior: 'smooth'});
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPricingPlans();
            await updateStatus();
        });
    </script>
</body>
</html>
